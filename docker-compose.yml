version: '3'
services:
  web:
    build: .
    restart: always
    volumes:
    - .:/app
    command: bash -c "sh ./scripts/prestart.sh && gunicorn server.main:init_app --config python:config.gunicorn"
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis

  db:
    image: postgres:11
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=tictac
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=tictactoedev_db
    ports:
      - "8004:5432"

  redis:
    image: redis:latest
    volumes:
      - redis_data:/data/redis_data/
    ports:
      - "6380:6379"

  nginx:
    image: nginx:stable
    volumes:
      - ./nginx/conf.d/web.conf:/etc/nginx/conf.d/web.conf
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    restart: always

volumes:
  pgdata:
  redis_data:

networks:
  default:
    external:
      name: webproxy